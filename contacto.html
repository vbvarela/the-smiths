<div class="container contact">
	<div class="row">
		<div class="col-md-3 ">
			<div class="contact-info">
				<img src="https://image.ibb.co/kUASdV/contact-image.png" alt="image"/>
				<h4>Nos gustaría saber de vos ♥</h4>
			</div>
		</div>
		<div class="col-md-9">
			<div class="contact-form">
				<div class="form-group">
				  <label class="control-label col-sm-10" for="fname">Nombre (apodo, como te dicen tus amigos, o lo que quieras):</label>
				  <div class="col-sm-10">          
					<input type="text" class="form-control" id="fname" placeholder="tu nombre" name="fname">
				  </div>
				</div>
				<div class="form-group">
				  <label class="control-label col-sm-10" for="email">Tu mail (alguno de todos):</label>
				  <div class="col-sm-10">
					<input type="email" class="form-control" id="email" placeholder="mail" name="email">
				  </div>
				</div>
				<div class="form-group">
				  <label class="control-label col-sm-10" for="comment">Contanos algo lindo:</label>
				  <div class="col-sm-10">
					<textarea class="form-control" rows="5" id="comment"></textarea>
				  </div>
				</div>
				<div class="form-group">        
				  <div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-default">mandar</button>
				  </div>
				</div>
			</div>
		</div>
	</div>
</div>
